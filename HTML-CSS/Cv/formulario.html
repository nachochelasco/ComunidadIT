<!DOCTYPE html>
<html>
    <head>
        <title>Comunidad IT</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Formulario</h1>

        <form method="get" action="">
            <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required>
            </div>
        </br>

            <div>
            <label for="nombre">Mail</label>
            <input type="text" name="mail" required placeholder="usuario@mail.com">
            </div>
        </br>
            
            </div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" required>
            </div>  
        </br>

            </div>
            <label for="comentario">Comentarios</label>
            <textarea name="comentario"></textarea>  
            </div>
        </br>
            
            <div>
            <input type="radio" name="tipo" value="Estudio" />Estudio
            <input type="radio" name="tipo" value="Estudio/Laburo" />Estudio/Laburo
            <input type="radio" name="tipo" value="Ninguno" />Ninguno
            </div>
        </br>

            <div>
            <label>Disponibilidad Horaria</label required>    
                <select>
                <option value="full">Full-Time</option>
                <option value="part">Part-Time</option>
                </select>
            </div>
        </br>
            <input type="submit" />
        </br>
        </form>
    </body>
</html>
