<!DOCTYPE html>
<html>
    <head>
        <title>Comunidad IT</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <h1>Formulario</h1>

        <form method="get" action="">
            <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" required>
            </div>
        </br>

            <div>
            <label for="nombre">Mail</label>
            <input type="text" name="mail" required placeholder="usuario@mail.com">
            </div>
        </br>
            
            </div>
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" required>
            </div>  
        </br>

            </div>
            <label for="comentario">Comentarios</label>
            <textarea name="comentario"></textarea>  
            </div>
        </br>
            
            <div>
            <input type="radio" name="tipo" value="Estudio" />Estudio
            <input type="radio" name="tipo" value="Estudio/Laburo" />Estudio/Laburo
            <input type="radio" name="tipo" value="Ninguno" />Ninguno
            </div>
        </br>

            <div>
            <label>Disponibilidad Horaria</label required>    
                <select>
                <option value="full">Full-Time</option>
                <option value="part">Part-Time</option>
                </select>
            </div>
        </br>
            <input type="submit" />
        </br>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
